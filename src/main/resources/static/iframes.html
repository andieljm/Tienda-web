<html>
    <head>
        <title>Iframes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h2>Ejemplos Iframes</h2>

            <article>
                <header> <h3>Pagina de la Fidelitas</h3></header>
                <iframe src="https://sistemas.ufidelitas.ac.cr" width="700" height="400">                    
                </iframe>
                <footer>Escuela de sistema de la Fide</footer>
            </article>
            <article>
                <header><h3>Ejemplo de youtube</h3></header>
               <iframe width="560" height="315" src="https://www.youtube.com/embed/svXWUR0Yjcc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
               <footer>Video de youtube</footer>
            </article>
            <article>
                <header><h3>Ejemplo de maps</h3></header>
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d355629.5144533432!2d-83.22141295501658!3d10.001312369418816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa6500ceb9edf15%3A0x53eb8eada296b945!2sLim%C3%B3n%2C%20Puerto%20Viejo%20de%20Talamanca!5e0!3m2!1ses!2scr!4v1654325137396!5m2!1ses!2scr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
               <footer>mapas</footer>
            </article>
        </section>
    </body>
</html>
